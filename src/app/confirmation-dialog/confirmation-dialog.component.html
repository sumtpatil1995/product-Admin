<h3 md-dialog-title>Confirm</h3>
<div md-dialog-content class="mt-2 mb-2">{{confirmMessage}}</div>
<div md-dialog-actions class="row">
  <button class="col float-start cfm-btn" md-button  (click)="dialogRef.close(true)">Confirm</button>
  <button class="col float-end" md-button (click)="dialogRef.close(false)">Cancel</button>
</div>
